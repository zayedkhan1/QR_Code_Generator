<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/qr_logo.jpg">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #4cc9f0;
            --border-radius: 12px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-container {
            position: relative;
            display: flex;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            z-index: 1;
        }

        #urlInput {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        #urlInput:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            border: 2px dashed #dee2e6;
            min-height: 350px;
            justify-content: center;
        }

        .qr-placeholder {
            text-align: center;
            color: var(--gray);
        }

        .qr-placeholder i {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #ced4da;
        }

        .qr-placeholder p {
            font-size: 1.1rem;
        }

        #qr-code {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .qr-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-btn {
            background-color: var(--success);
            color: white;
        }

        .download-btn:hover {
            background-color: #3ab8dd;
        }

        .reset-btn {
            background-color: #e9ecef;
            color: var(--dark);
        }

        .reset-btn:hover {
            background-color: #dee2e6;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
        }

        .feature i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .feature h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .feature p {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .qr-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            #urlInput {
                padding: 12px 12px 12px 40px;
            }
            
            .btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><i class="fas fa-qrcode"></i>  QR Generator</h1>
                <p>Create beautiful QR codes for any URL in seconds</p>
            </div>
            
            <div class="content">
                <div class="input-group">
                    <label for="urlInput"><i class="fas fa-link"></i> Enter your URL</label>
                    <div class="input-container">
                        <i class="fas fa-globe"></i>
                        <input type="url" id="urlInput" placeholder="https://example.com" autocomplete="off">
                    </div>
                </div>
                
                <button id="generateBtn" class="btn">
                    <i class="fas fa-bolt"></i> Generate QR Code
                </button>
                
                <div class="qr-container">
                    <div id="qr-placeholder" class="qr-placeholder">
                        <i class="fas fa-qrcode"></i>
                        <p>Your QR code will appear here</p>
                    </div>
                    <div id="qr-code" class="hidden"></div>
                    
                    <div id="qr-actions" class="qr-actions hidden">
                        <button id="downloadBtn" class="action-btn download-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button id="resetBtn" class="action-btn reset-btn">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <div>
                            <h3>Secure & Reliable</h3>
                            <p>Your data is processed securely</p>
                        </div>
                    </div>
                    <div class="feature">
                        <i class="fas fa-mobile-alt"></i>
                        <div>
                            <h3>Mobile Friendly</h3>
                            <p>Works perfectly on all devices</p>
                        </div>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <div>
                            <h3>Instant Generation</h3>
                            <p>Create QR codes in milliseconds</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>Â© 2023 Premium QR Generator | Made with <i class="fas fa-heart" style="color: #e25555;"></i></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const generateBtn = document.getElementById('generateBtn');
            const qrCodeContainer = document.getElementById('qr-code');
            const qrPlaceholder = document.getElementById('qr-placeholder');
            const qrActions = document.getElementById('qr-actions');
            const downloadBtn = document.getElementById('downloadBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            let qrCode = null;
            
            // Generate QR Code
            generateBtn.addEventListener('click', generateQRCode);
            
            // Generate on Enter key press
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateQRCode();
                }
            });
            
            // Download QR Code
            downloadBtn.addEventListener('click', downloadQRCode);
            
            // Reset
            resetBtn.addEventListener('click', resetGenerator);
            
            function generateQRCode() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    alert('Please enter a valid URL');
                    urlInput.focus();
                    return;
                }
                
                // Validate URL format
                try {
                    new URL(url);
                } catch (e) {
                    alert('Please enter a valid URL (e.g., https://example.com)');
                    urlInput.focus();
                    return;
                }
                
                // Clear previous QR code
                if (qrCode) {
                    qrCode.clear();
                    qrCodeContainer.innerHTML = '';
                }
                
                // Generate new QR code
                qrCode = new QRCode(qrCodeContainer, {
                    text: url,
                    width: 256,
                    height: 256,
                    colorDark: "#212529",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Show QR code and actions, hide placeholder
                qrPlaceholder.classList.add('hidden');
                qrCodeContainer.classList.remove('hidden');
                qrActions.classList.remove('hidden');
                
                // Add subtle animation
                qrCodeContainer.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    qrCodeContainer.style.transform = 'scale(1)';
                    qrCodeContainer.style.transition = 'transform 0.3s ease';
                }, 10);
            }
            
            function downloadQRCode() {
                if (!qrCode) return;
                
                const canvas = qrCodeContainer.querySelector('canvas');
                if (!canvas) return;
                
                const link = document.createElement('a');
                link.download = 'qr-code.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
            
            function resetGenerator() {
                if (qrCode) {
                    qrCode.clear();
                    qrCodeContainer.innerHTML = '';
                }
                
                urlInput.value = '';
                qrPlaceholder.classList.remove('hidden');
                qrCodeContainer.classList.add('hidden');
                qrActions.classList.add('hidden');
                urlInput.focus();
            }
        });
    </script>
</body>
</html>
